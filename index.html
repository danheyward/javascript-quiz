<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JavaScript Quiz</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body class='teal lighten-3'>
  <div class='container hide'>
    <div class='question row center-align'>
        <h5 id='questionbox'></h5>
      <div class='formcontainer col s4 offset-s4'>
        <form action="#" id='questionform'>
        </form>
      </div>
    </div>
    <div class='nextbutton'>
      <a class="waves-effect waves-light btn"><i class="material-icons right">navigate_next</i>Next</a>
    </div>
  </div>

  <div class="card-panel teal startbox">
    <span class="white-text">START QUIZ</span>
  </div>

  <div class="card-panel teal scorebox hide">
    <span class="white-text"></span>
  </div>



  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="crossorigin="anonymous"></script>
  <script src="js/index.js" type="text/javascript"></script>
</body>
</html>
